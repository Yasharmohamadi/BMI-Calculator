<html>
<head>
    <meta charset="UTF-8">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="title">BMI Calculator</h1>
        <div class="sections">
            <input class="range kg_input" min="30" max="150" type="range">
            <div class="num_sections">
                <input class="num_input kg_num" value="80" type="number">
                <span class="num_unit">Kg</span>
            </div>
        </div>
        <div class="sections">
            <input class="range cm_input" min="100" max="200" type="range">
            <div class="num_sections">
                <input class="num_input cm_num" value="100" type="number">
                <span class="num_unit">Cm</span>
            </div>
        </div>
        <div class="section_result">
            <p class="result_bmi">?</p>
            <h3 class="result_title">BMI</h3>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
